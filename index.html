---
layout: master

---

{% for post in site.posts %}
    <div class="blog-content-area feed-width">
        <div class="blog-posts-wrapper">
            <div class="blog-post-card">
                <section class="blog-post-card-wrapper">
                    <div class="blog-post-card-content">
                        <h1 class="blog-post-card-title">
                            <a href="{{ post.url }}">{{ post.title }}</a>
                        
                        </h1>
                        <p class="blog-post-card-brief">
                            <!-- {{ post.url }} -->
                            <a href="{{ post.url }}">{{ post.description }}</a>
                        </p>
                    </div>
                    <div class="blog-post-card-cover">
                        <a href="{{ post.url }}">
                            <img src="" alt="">
                        </a>
                    </div>
                </section>
            </div>
        </div>
    </div>
{% endfor %}
